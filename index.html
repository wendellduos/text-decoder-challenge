<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">
</head>

<body>
  <header>
    <img src="./assets/encryption-icon.png" alt="Icone de Criptografia" height="75">
    <h1>Decodificador de Texto</h1>
  </header>

  <main>
    <section>
      <select id="mode">
        <option value="encrypt">Criptografar</option>
        <option value="decrypt">Descriptografar</option>
      </select>
      <textarea id="user-input" placeholder="Insira o texto aqui"></textarea>
      <button type="button" id="convert">Converter</button>
    </section>

    <section>
      <textarea id="output" placeholder="Resultado"></textarea>
      <button type="button" id="copy-output">Copiar</button>
    </section>
  </main>

  <footer>
    <p>
      Desenvolvido por
      <a href="https://wendeldu.art" target="_blank">Wendel Duarte</a>
    </p>
    <p>
      Ver
      <a href="https://github.com/wendellduos/text-decoder-challenge" target="_blank">repositório no GitHub</a>
    </p>
    <a href="https://www.flaticon.com/free-icon/encryption_1410232?term=encrypt&related_id=1410232"
      target="_blank">Atribuição do
      Ícone</a>
  </footer>

  <script src="main.js"></script>
</body>

</html>
